<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Invoice Details</h2>
        <p>Receiver Name: <span id="receiverName"></span></p>
        <p>Receiver Address: <span id="receiverAddress"></span></p>
        <p>Receiver Pin: <span id="receiverPin"></span></p>
        <p>Receiver Mobile: <span id="receiverMobile"></span></p>
        <p>Parcel Weight: <span id="parcelWeight"></span></p>
        <p>Contents: <span id="parcelContents"></span></p>
        <p>Delivery Type: <span id="parcelDelivery"></span></p>
        <p>Packing Preference: <span id="parcelPacking"></span></p>
        <p>Pickup Time: <span id="parcelPickup"></span></p>
        <p>Dropoff Time: <span id="parcelDropoff"></span></p>
        <p>Service Cost: <span id="serviceCost"></span></p>
        <p>Payment Time: <span id="paymentTime"></span></p>
        <button onclick="window.print()">Print Invoice</button>
    </div>
</body>
</html>
