<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <input type="text" id="customerName" name="customerName" placeholder="Customer Name" maxlength="50" required>
            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            <select id="countryCode">
                <option value="+1">+1</option>
                <option value="+91">+91(India)</option>
            </select>
            <input type="number" id="mobile" name="mobile" placeholder="10-digit Mobile Number" pattern="\d{10}" required>
            <textarea id="address" name="address" placeholder="Complete Mailing Address" required></textarea>
            <input type="text" id="signupUserId" name="userId" placeholder="User ID" minlength="5" maxlength="20" required>
            <input type="password" id="signupPassword" name="password" placeholder="Password" maxlength="30" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" maxlength="30" required>
            <textarea id="preferences" name="preferences" placeholder="Preferences"></textarea>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="SignUp.js" type="module"></script>
</body>
</html>
