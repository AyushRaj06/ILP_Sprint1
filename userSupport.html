<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="home.html">Home</a>
            <a href="booking.html">Booking Service</a>
            <a href="tracking.html">Tracking</a>
            <a href="previous-bookings.html">Previous Booking</a>
            <a href="support.html">Contact Support</a>
            <a href="#" id="logout">Logout</a>
        </div>
        <div class="welcome" id="welcomeUser">Welcome</div>
    </div>
    <div class="container">
        <h2>Customer Support</h2>
        <p><strong>Contact Number:</strong> +1-800-123-4567</p>
        <p><strong>Mail ID:</strong> support@example.com</p>
        <p><strong>Address:</strong> 123 Support Lane, Help City, HC 45678</p>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
            if (!user) {
                window.location.href = "login.html";
                return;
            }
            document.getElementById("welcomeUser").innerText = `Welcome ${user.userId}`;

            document.getElementById("logout").addEventListener("click", function () {
                localStorage.removeItem("loggedInUser");
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
